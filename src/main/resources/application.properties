server.port=8080
server.servlet.context-path=/ddwar/api

spring.application.name=ddwar

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=ddwar
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jakartaee.enabled=true

logging.level.root=WARN
logging.level.com.revature.DDwar=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.file.name=application.log
logging.file.max-size=10MB
logging.file.max-history=10